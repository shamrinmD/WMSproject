<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    {% block styles %} {% endblock styles %}
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="css/main.css">
    <title>WMS</title>
</head>
<body>
<header>
    <nav class="navbar">
        <a class="navbar-brand">WMS</a>
        {% if loggedin %}
        <ul class="menu">
            <li><a href="{{ url_for('home') }}">На главную</a></li>
            <li><a href="{{ url_for('warehouse') }}">Склад</a></li>
            <li><a href="{{ url_for('product') }}">Справочник товаров</a></li>
            <li><a href="{{ url_for('contractors') }}">Контрагенты</a></li>
            <li><a href="{{ url_for('about_me') }}">О себе</a></li>
        </ul>
        <div class="info">
                <p>Должность: {{ username }} <a href="{{ url_for('logout') }}">Выход</a></p>
        </div>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
