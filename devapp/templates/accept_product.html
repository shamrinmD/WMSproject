{% extends "base.html" %}
{% block styles %}
    <link rel="stylesheet" href="../static/css/accept_product.css">
    <link rel="stylesheet" href="css/accept_product.css">
{% endblock styles %}
<body>
{% block content %}
    <h3>Приход</h3>
        <div class="supply-table">
            <table>
                    <tr class="supply-header">
                        <th>Дата:</th>
                        <th>Поставщик:</th>
                        <th>Накладная:</th>
                        <th>Товар:</th>
                        <th>Ед. измерения:</th>
                        <th>Количество:</th>
                        <th>Вес:</th>
                        <th>Объем:</th>
                    </tr>
                {% for s in supply %}
                    <tr>
                        <td>{{s[0]}}</td>
                        <td>{{s[1]}}</td>
                        <td> <a href="{{ url_for('add_nomenclature', waybill_id=s[2], product_name=s[4]) }} ">{{s[2]}}</a></td>
                        <td>{{s[4]}}</td>
                        <td>{{s[5]}}</td>
                        <td>{{s[6]}}</td>
                        <td>{{s[7]}}</td>
                        <td>{{s[8]}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
{% endblock %}
</body>
